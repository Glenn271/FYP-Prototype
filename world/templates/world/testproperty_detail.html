{% extends "world/base.html" %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ prop.address }} {% endblock title %}</h1>
        <p class="card-text ">Posted on : {{ prop.rent }}</p>
        <p class="card-text ">Rent: {{ prop.rent }}</p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
